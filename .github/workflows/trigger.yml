on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v**

name: trigger
jobs:
  metadata:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: pabrahamsson/release-workflow
